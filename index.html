<!DOCTYPE html>
<html lang="zn-TW">
  <head>
    <meta charset="UTF-8">
    <title>Friendlyrunning高雄友善路跑雛形介面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <body>  
    <H1>Friendlyrunning高雄友善路跑雛形介面</H1><br/>
    <H4>App的開始畫面</H4><br/>
    <img src="p1"><br/>
    <H4>使用者可以輸入預計要跑的里程數，系統將自動計算大約的路跑時間</H4><br/>
    <img src="p2"><br/>
    <H4>系統會顯示當前的空氣品質狀況，並提醒使用者應當注意的事情</H4><br/>
    <img src="p3"><br/>
    <H4>系統會根據以上使用者輸入的資訊以及使用者的地理位置，自動規劃出路跑的路線，提供使用者選擇</H4><br/>
    <img src="p4"><br/>
    <H4>點進去看可以看到地圖上會標示危險區域、車流量多區域、公園綠地的區域</H4><br/>
    <img src="p5"><br/>
    <H4>使用者決定好要跑哪一條路線後，就可以開始路跑了，系統會適時的提醒使用者路跑路線以及當前的空氣品質及車流量</H4><br/>
    <img src="p6"><br/>
  </body>
