    <!--
    <H1>Friendlyrunning高雄友善路跑雛形介面</H1><br/>
    根據我們所需的功能我們分別設計出了6個雛型介面，依照使用者操作的順序排序，分別為:<br/>
    1.App起始頁面->2.預計里程數->3.當前空氣品質->4.路線選擇->5.路線檢視->5.路跑開始<br/>
    以下個別介紹每個畫面的操作及內容:<br/><br/>
    <H4>1.App的開始畫面，點下開始規劃路線即可開始路線的規劃</H4>
    <img src="https://raw.githubusercontent.com/ck7179/FriendlyRunning/gh-pages/p1.png" width=30%><br/>
    <H4>2.使用者可以輸入預計要跑的里程數，系統將自動計算大約的路跑時間</H4>
    <img src="https://raw.githubusercontent.com/ck7179/FriendlyRunning/gh-pages/p2.png" width=30%><br/>
    <H4>3.系統會顯示當前的空氣品質狀況，並提醒使用者應當注意的事情</H4>
    <img src="https://raw.githubusercontent.com/ck7179/FriendlyRunning/gh-pages/p3.png" width=30%><br/>
    <H4>4.系統會根據以上使用者輸入的資訊以及使用者的地理位置，自動規劃出路跑的路線，提供使用者選擇</H4>
    <img src="https://raw.githubusercontent.com/ck7179/FriendlyRunning/gh-pages/p4.png" width=30%><br/>
    <H4>5.點進去看可以看到地圖上會標示危險區域、車流量多區域、公園綠地的區域</H4>
    <img src="https://raw.githubusercontent.com/ck7179/FriendlyRunning/gh-pages/p5.jpg" width=30%><br/>
    <H4>6.使用者決定好要跑哪一條路線後，就可以開始路跑了，系統會適時的提醒使用者路跑路線以及當前的空氣品質及車流量</H4>
    <img src="https://raw.githubusercontent.com/ck7179/FriendlyRunning/gh-pages/p6.png" width=30%><br/>
  -->
  </body>
  </head>  
</html>
